    * {

    }
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
    }

    h1 {
      margin: 20px;
      font-size: 2em;
      color: #00ffff;
    }

    #video {
      width: 100%;
      max-width: 800px;
      border: 4px solid #00ffff;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffffaa;
      aspect-ratio: 16 / 9;
    }

    footer {
      margin: 20px;
      color: #666;
      font-size: 0.9em;
    }

    .sidebar {
      width: 300px;
      background-color: #222;
      border-left: 2px solid #00ffff;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar input {
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #00ffff;
      background-color: #111;
      color: white;
    }

    .channel-list {
      flex: 1;
      overflow-y: auto;
    }

    .channel-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border: 1px solid #00ffff;
      border-radius: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel-button:hover {
      background-color: #00ffff22;
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 6px;
      background-color: white;
    }

    /* âœ… Responsive for phones */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .main {
        width: 100%;
        padding: 10px;
      }

      .sidebar {
        width: 100%;
        border-left: none;
        border-top: 2px solid #00ffff;
        padding: 10px;
        max-height: 40vh;
        overflow-y: auto;
      }

      #video {
        width: 100%;
        max-width: 100%;
      }

      .channel-button {
        font-size: 0.9em;
      }

      h1 {
        font-size: 1.5em;
      }
    }

    function renderChannelButtons(filter = '') {
      const list = document.getElementById('channelList');
      list.innerHTML = '';

      Object.entries(channels).forEach(([key, channel]) => {
        if (channel.name.toLowerCase().includes(filter.toLowerCase())) {
          const btn = document.createElement('button');
          btn.className = 'channel-button';
          btn.innerHTML = `
            <img src="${channel.logo}" class="channel-logo" alt="${channel.name} logo">
            <span>${channel.name}</span>
          `;
          btn.onclick = () => loadChannel(key);
          list.appendChild(btn);
        }
      });
    }

    function loadChannel(key) {
      const channel = channels[key];

      const drmConfig = {};
      if (channel.type === 'widevine') {
        drmConfig.widevine = { url: channel.licenseServerUri };
      } else if (channel.type === 'clearkey') {
        drmConfig.clearkey = {
          keyId: channel.keyId,
          key: channel.key
        };
      }

      jwplayer("video").setup({
        file: channel.manifestUri,
        type: channel.type === 'hls' ? 'hls' : 'dash',
        drm: Object.keys(drmConfig).length ? drmConfig : undefined,
        autostart: true,
        width: "100%",
        aspectratio: "16:9"
      });

      console.log(`Now playing: ${channel.name}`);
    }

    document.getElementById('search').addEventListener('input', function () {
      renderChannelButtons(this.value);
    });
